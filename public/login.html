<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="flex-center">
            <div class="border flex-center">
                <h1>Login</h1>
                <form id="login_form" action="/login" method="POST" class="flex-column">
                    <div class="group">
                        <input type="text" id="email" name="email" class="input" placeholder="Email">
                    </div>
                    <div class="group">
                        <input type="password" id="password" name="password" class="input" placeholder="Password">
                    </div>
                    <button class="btn-primary">Login</button>
                </form>  
                <span id="error_code"></span>
                <a href="/register" class="link">Create a new account</a>
            </div>
        </div>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/login-form.js"></script>
    </body>
</html>
